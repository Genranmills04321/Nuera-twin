    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      @keyframes gradient-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-gradient {
        background: linear-gradient(-45deg, #fdfcfb 0%, #e2d1c3 100%);
        background-size: 400% 400%;
        animation: gradient-bg 15s ease infinite;
      }

      .motion-bg-hero {
        position: relative;
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(225, 100%, 94%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(260, 100%, 95%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(210, 100%, 96%, 1) 0, transparent 50%);
        background-size: 200% 200%;
        animation: mesh-motion 20s ease infinite alternate;
      }

      .motion-bg-hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }

      .motion-bg-hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        pointer-events: none;
        animation: grid-drift 60s linear infinite;
      }

      @keyframes mesh-motion {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      @keyframes grid-drift {
        0% { transform: translateY(0); }
        100% { transform: translateY(60px); }
      }

      .blob {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
        filter: blur(80px);
        border-radius: 50%;
        z-index: 0;
        animation: float 25s infinite alternate ease-in-out;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        50% { transform: translate(50px, 30px) scale(1.05) rotate(10deg); }
        100% { transform: translate(-20px, 80px) scale(0.95) rotate(-5deg); }
      }

      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .demo-reveal {
        animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px) scale(0.99); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(500%); opacity: 0; }
      }

      @keyframes slide-infinite {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes bar-stack {
        0% { transform: scaleY(0); opacity: 0; transform-origin: bottom; }
        100% { transform: scaleY(1); opacity: 1; transform-origin: bottom; }
      }

      @keyframes ping-slow {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }

      @keyframes path-draw {
        0% { stroke-dashoffset: 120; }
        50% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -120; }
      }

      @keyframes progress-line {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes flow-horizontal {
        0% { transform: translateX(-20px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(20px); opacity: 0; }
      }

      @keyframes neuron-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.1); filter: brightness(1.5); box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
      }

      .typing-effect {
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #6366f1;
        animation: type 2s steps(40, end), blink .75s step-end infinite;
      }

      @keyframes type {
        from { width: 0; }
        to { width: 100%; }
      }

      @keyframes blink {
        from, to { border-color: transparent }
        50% { border-color: #6366f1; }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
    </style>
  </head>
